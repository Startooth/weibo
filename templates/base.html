<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script type="text/javascript" src="/static/js/jquery-1.8.3.js"></script>
        <style>
            *{font-size: 20px;font-family: 微软雅黑;}
            ul li{list-style: none;}
            .cmt{margin-bottom: 5px;margin-top: 5px;}
        </style>
        {% block all %}{% endblock %}
    </head>
    <body>
        <div id='head'>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-pad">
                <div class="navbar-brand" href="#" style="color: #70f3ff;">
                    <img src="/static/img/logo.jpg" width="60" style="border-radius: 60px;"/>
                    Welcome To OurShare
                </div>
                <div class="collapse navbar-collapse">
                    <!-- 导航栏 -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item {% if request.path == '/blog/index' %}active{% endif %}">
                            <a class="nav-link" href="/blog/index">OurShare</a>
                        </li>
                        <li class="nav-item {% if request.path == '/blog/hot' %}active{% endif %}">
                            <a class="nav-link" href="/blog/hot">HotShare</a>
                        </li>
                        <li class="nav-item {% if request.path == '/user/info' %}active{% endif %}">
                            <a class="nav-link" href="/user/info">个人主页</a>
                        </li>
                        <li class="nav-item {% if request.path == '/blog/attention' %}active{% endif %}">
                            <a class="nav-link" href="/blog/attention">我的关注</a>
                        </li>
                        <li class="nav-item {% if request.path == '/user/fans' %}active{% endif %}">
                            <a class="nav-link" href="/user/fans">粉丝列表</a>
                        </li>
                        <li class="nav-item {% if request.path == '/blog/post' %}active{% endif %}">
                            <a class="nav-link" href="/blog/post">MyShare</a>
                        </li>
                    </ul>
                    <div>
                        <a class="btn btn-outline-success" href="/user/logout">退出登陆</a>
                    </div>
                </div>
            </nav>
        </div>
        <div id='body' class="container" style="margin-top: 50px;">
            <div class='row'>
                <div class='col-11'>{% block content %}{% endblock %}</div>
                <div class='col-1'>{% block side %}{% endblock %}</div>
            </div>
        </div>
        <div id='foot'>
            {% block foot %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src='/static/js/bootstrap.bundle.min.js'></script>
    </body>
</html>
