<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登录注册表单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
  <link rel='stylesheet' href='https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="static/css2/style.css">


</head>

<body>

  <div class="container">

    <div class="card-wrap">

      <div class="card border-0 shadow card--welcome is-show" id="welcome">
        <div class="card-body">
          <h2 class="card-title">Welcome To OurShare</h2>
          <div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a
              class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
        </div>
      </div>

      <div class="card border-0 shadow card--register" id="register">
        <div class="card-body">
          <h2 class="card-title">OurShare注册</h2>
          <form action="/user/register" method="POST">
            <div class="form-group">
              <input class="form-control" type="text" name='username' placeholder="Username" />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name='password' placeholder="Password" />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name='pwd' placeholder="Confirm Password" />
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name='phone' placeholder='Your Phone'>
            </div>
            <div class="form-group">
              男<input class="col-2" type="radio" name='gender' value="男">
              女<input class="col-2" type="radio" name='gender' value="女">
              保密<input class="col-2" type="radio" name='gender' value="保密">
            </div>
            <button class="btn btn-lg">注册</button>
          </form>
        </div>
        <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
      </div>

      <div class="card border-0 shadow card--login" id="login">
        <div class="card-body">
          <h2 class="card-title">登录OurShare</h2>
          <form action="/user/login" method="POST">
            <div class="form-group">
              <input class="form-control" type="text" name='username' placeholder="Username" />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name='password' placeholder="Password" />
            </div>
            <button class="btn btn-lg">登录</button>
          </form>
        </div>
        <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
      </div>

    </div>

  </div>

  <script src="static/js/index.js"></script>

</body>

</html>
