{% extends 'model.html' %}
{% block content %}
<form action="/user/modify" method="POST" enctype="multipart/form-data">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>用户名</label>
            <input type="text" class="form-control" name='username' value="{{ user.username }}">
        </div>
        <div class="form-group col-md-6">
            <label>密码</label>
            <input type="password" class="form-control" name='password'>
        </div>
    </div>
    <div class="form-check">
        <label>性别</label>
        小哥哥<input type="radio" name='gender' value="男" {% if user.gender == '男' %}checked{% endif %}>
        小姐姐<input type="radio" name='gender' value="女" {% if user.gender == '女' %}checked{% endif %}>
        不能说哦<input type="radio" name='gender' value="保密" {% if user.gender == '保密' %}checked{% endif %}>
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
            <label>手机号</label>
            <input type="text" class="form-control" name='phone' value="{{ user.phone }}">
        </div>
        <div class="form-group col-md-6">
            <input type="file" class="custom-file-input" name="photo">
            <label class="custom-file-label" for="customFile">上传头像...</label>
        </div>
    </div>

    <hr>
    <p>更多信息</p>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>城市</label>
            <input type="text" class="form-control" name='city' value="{{ user.city }}">
        </div>
        <div class="form-group col-md-6">
            <label>爱好</label>
            <input type="text" class="form-control" name='hobbit' value="{{ user.hobbit }}">
        </div>
    </div>
    <div>
        <label>个人简介</label>
        <div><textarea name="des" cols="40" rows="3">{{ user.des }}</textarea></div>
    </div>
    <button type="submit" class="btn btn-primary">完成修改</button>
</form>
{% endblock %}
