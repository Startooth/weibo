{% extends 'base.html' %}
{% block head %}
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/blog/index">主页</a></li>
    <li role="presentation"><a href="/user/info">个人信息</a></li>
    <li role="presentation" class="active"><a href="/blog/post">发布微博</a></li>
</ul>
{% endblock %}

{% block content %}
<form action="/blog/post" method='POST'>
    <table>
        <tr><td>标题<input type="text" name='title'></td></tr>
        <tr><td>
            内容<textarea name='content' cols="30" rows="10" placeholder="分享新鲜事..."></textarea>
        </td></tr>
        <tr><td align="right" colspan="2"><input type="submit" class="btn btn-default" value="发布"></td></tr>
    </table>
</form>
{% endblock %}
